<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vista guest</title>
    <!--ICONOS BOXICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!--SWIPER CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../styles/style-guest.css" />
    <link rel="stylesheet" href="../styles/variables.css" />
    <link rel="stylesheet" href="../styles/globals.css" />
    <link rel="stylesheet" href="../styles/tailwind.css" />
  </head>
  <body>
    <navbar
      id=""
      class="h-[70px] w-screen glassmorphism fixed bottom-0 z-[50] lg:hidden"
    >
      <div
        class="px-[40px] w-full flex items-center justify-between max-w-[1580px] mx-auto"
      >
        <section class="flex flex-col items-center justify-center gap-5">
          <h1 class="font-title text-text text-[30px] text-sm pl-2">
            Cine<span class="bg-primaryBtn px-1 py-2 rounded-md">HUB</span>
          </h1>
        </section>
        <section class="btn-container">
          <button class="btn text-sm">
            <a href="./login.html">Ingresar</a>
          </button>
        </section>
      </div>
    </navbar>

    <!-- Desktop navbar -->
    <navbar
      id=""
      class="w-screen h-auto bg-black hidden lg:flex text-text py-5 fixed top-0 z-[55]"
    >
      <div
        class="px-[80px] w-full flex items-center justify-between max-w-[1580px] mx-auto"
      >
        <section class="flex items-center gap-5">
          <h1 class="font-title text-text text-[30px] pl-2">
            Cine<span class="bg-primaryBtn px-1 py-2 rounded-md">HUB</span>
          </h1>
        </section>
        <section class="btn-container">
          <button class="btn"><a href="./login.html">Ingresar</a></button>
        </section>
      </div>
    </navbar>

    <div class="flex w-full min-h-[calc(100vh)] lg:pt-[100px] relative">
      <!-- Aside desktop -->

      <main
        class="lg:px-[80px] pb-[90px] lg:py-[30px] w-full min-h-[calc(100vh)]"
      >
        <section class="main-container">
          <section class="tendencia" id="tendencia">
            <h2 class="titulos">TENDENCIA</h2>
            <div class="tendencia-conteiner swiper">
              <div class="swiper-wrapper"></div>
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
            </div>
          </section>

          <br /><br />

          <section class="peliculas" id="peliculas">
            <h2 class="titulos">MOVIES</h2>
            <div class="peliculas-container"></div>
          </section>

          <br /><br />

          <section class="series" id="series">
            <h2 class="titulos">SERIES</h2>
            <div class="series-container"></div>
          </section>

          <br /><br />
        </section>
      </main>
    </div>

    <!--SWIPER JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="../scripts/script-guest/script-guest.js"></script>

    <script src="../scripts/common/navbar.js"></script>
  </body>
</html>

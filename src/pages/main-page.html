<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŽ¬CineHub | Main</title>
    <link rel="stylesheet" href="../styles/variables.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/tailwind.css" />
    <link rel="stylesheet" href="../styles/globals.css" />
    <script
      src="https://kit.fontawesome.com/b223d2f563.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
  </head>
  <body>
    <navbar id="mobile-navbar"></navbar>
    <!-- Desktop navbar -->
    <navbar id="desktop-navbar"></navbar>
    <!-- Aside Trigger Button -->
    <button id="aside-trigger"></button>
    <!-- Mobile Side Menu -->
    <aside id="aside-mobile"></aside>
    <!-- Aside desktop -->
    <div
      class="bg-backgroundGradient flex w-full min-h-[calc(100vh-88px)] lg:pt-[100px] relative"
    >
      <aside id="aside-desktop"></aside>
      <main
        class="lg:pl-[80px] pb-[100px] lg:pb-10 lg:py-[30px] w-full h-full min-h-screen lg:min-h-[calc(100vh-88px)]"
      >
        <!-- Container -->
        <section
          class="grid grid-cols-12 grid-rows-[12] w-[90%] gap-5 mx-auto mt-[40px] lg:mt-0 h-full"
        >
          <!-- Popular Movies -->
          <section
            class="bg-black rounded-md drop-shadow-md col-span-12 lg:col-span-7 xl:col-span-8 row-span-2 lg:row-span-4 lg:row-start-1 w-full min-h-[400px] lg:h-[500px]"
          >
            <section class="flex flex-col h-full py-4 px-3 relative">
              <div class="flex items-center w-full justify-between">
                <div class="flex items-center gap-2">
                  <i class="fa-regular fa-star fa-xl text-blue-500"></i>
                  <h3
                    class="font-title text-text uppercase font-medium text-[24px]"
                  >
                    Popular Movies
                  </h3>
                </div>
                <a
                  class="text-text flex items-center gap-2 text-[18px] cursor-pointer hover:text-blue-400 transition-colors duration-200"
                  href="./see-more-movies.html?filter=popular"
                >
                  <p class="text-[18px] hidden sm:flex">View more</p>
                  <i class="fa-solid fa-arrow-right"></i>
                </a>
              </div>
              <section class="h-full mt-5">
                <div class="h-full max-w-none">
                  <div class="swiper h-full" id="swiper-popular">
                    <div class="swiper-wrapper" id="popular-container"></div>
                    <div class="swiper-pagination"></div>
                  </div>
                </div>
              </section>
            </section>
          </section>
          <!-- Top rated Movies -->
          <section
            class="bg-black rounded-md drop-shadow-md col-span-12 lg:col-span-7 xl:col-span-8 row-span-2 lg:row-span-4 lg:row-start-5 w-full min-h-[400px] lg:h-[500px]"
          >
            <section class="flex flex-col h-full py-4 px-3">
              <div class="flex items-center justify-between w-full">
                <div class="flex items-center gap-2">
                  <i
                    class="fa-solid fa-fire-flame-curved fa-xl text-blue-500"
                  ></i>
                  <h3
                    class="font-title text-text uppercase font-medium text-[24px]"
                  >
                    Top rated Movies
                  </h3>
                </div>
                <a
                  class="text-text flex items-center gap-2 text-[18px] cursor-pointer hover:text-blue-400 transition-colors duration-200"
                  href="./see-more-movies.html?filter=top_rated"
                >
                  <p class="text-[18px] hidden sm:flex">View more</p>
                  <i class="fa-solid fa-arrow-right"></i>
                </a>
              </div>
              <section class="h-full mt-5">
                <div class="h-full max-w-none">
                  <div class="swiper h-full" id="swiper-toprated">
                    <div class="swiper-wrapper" id="toprated-container"></div>
                    <div class="swiper-pagination"></div>
                  </div>
                </div>
              </section>
            </section>
          </section>
          <!-- Upcoming Movies -->
          <section
            class="bg-black rounded-md drop-shadow-md col-span-12 lg:col-span-5 xl:col-span-4 lg:col-start-8 xl:col-start-9 lg:row-[span_8_/_span_8] w-full min-h-[400px] lg:max-h-[1020px]"
          >
            <section class="flex flex-col h-full py-4 px-3">
              <div class="flex items-center w-full justify-between">
                <div class="flex items-center gap-2">
                  <i class="fa-solid fa-rug fa-xl text-blue-500"></i>
                  <h3
                    class="font-title text-text uppercase font-medium text-[24px]"
                  >
                    Upcoming Movies
                  </h3>
                </div>
                <a
                  class="text-text flex items-center gap-2 text-[18px] cursor-pointer hover:text-blue-400 transition-colors duration-200"
                  href="./see-more-movies.html?filter=upcoming"
                >
                  <p class="text-[18px] hidden sm:flex">View more</p>
                  <i class="fa-solid fa-arrow-right"></i>
                </a>
              </div>
              <section
                class="h-full mt-5 overflow-y-scroll scrollbar-thin scrollbar-thumb-accent"
              >
                <div
                  class="h-auto flex flex-col gap-4 max-h-[1200px]"
                  id="upcoming-container"
                ></div>
              </section>
            </section>
          </section>

          <!-- Series -->
          <section
            class="bg-black rounded-md drop-shadow-md col-span-12 lg:row-start-9 lg:row-span-4 w-full min-h-[400px] lg:h-[500px]"
          >
            <section class="flex flex-col h-full py-4 px-3">
              <div class="flex items-center w-full justify-between">
                <div class="flex items-center gap-2">
                  <i class="fa-regular fa-circle-play fa-xl text-blue-500"></i>
                  <h3
                    class="font-title text-text uppercase font-medium text-[24px]"
                  >
                    Series
                  </h3>
                </div>
                <a
                  class="text-text flex items-center gap-2 text-[18px] cursor-pointer hover:text-blue-400 transition-colors duration-200"
                >
                  <p class="text-[18px] hidden sm:flex">View more</p>
                  <i class="fa-solid fa-arrow-right"></i>
                </a>
              </div>
              <section class="h-full mt-5">
                <div class="h-full max-w-none">
                  <div class="swiper h-full" id="swiper-series">
                    <div class="swiper-wrapper" id="series-container"></div>
                    <div class="swiper-pagination"></div>
                  </div>
                </div>
              </section>
            </section>
          </section>
        </section>
      </main>
    </div>
    <!-- Profile modal -->
    <section
      id="profile-modal"
      class="min-h-screen h-full hidden w-screen bg-[rgba(0,0,0,0.75)] absolute top-0 z-[80]"
    ></section>
    <script src="../scripts/home/sliders.js" type="module"></script>
    <script src="../scripts/home/index.js" type="module"></script>
    <script src="../scripts/common/aside.js" type="module"></script>
    <script src="../scripts/common/navbar.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  </body>
</html>
